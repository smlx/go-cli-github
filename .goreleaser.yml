builds:
- main: ./cmd/go-cli-github
  ldflags:
  - >
    -s -w
    -X "main.commit={{.Commit}}"
    -X "main.date={{.Date}}"
    -X "main.goVersion={{.Env.GOVERSION}}"
    -X "main.projectName={{.ProjectName}}"
    -X "main.version={{.Version}}"
  env:
  - CGO_ENABLED=0
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  - arm64

sboms:
- artifacts: archive

signs:
- cmd: cosign
  signature: "${artifact}.sig"
  certificate: "${artifact}.pem"
  args:
  - "sign-blob"
  - "--output-signature=${signature}"
  - "--output-certificate=${certificate}"
  - "${artifact}"
  - "--yes"
  artifacts: checksum

dockers:
- image_templates:
  - "ghcr.io/smlx/go-cli-github:{{ .Version }}-amd64"
  use: buildx
  dockerfile: deploy/go-cli-github/Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
- image_templates:
  - "ghcr.io/smlx/go-cli-github:{{ .Version }}-arm64v8"
  use: buildx
  goarch: arm64
  dockerfile: deploy/go-cli-github/Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"

docker_manifests:
- name_template: "ghcr.io/smlx/go-cli-github:{{ .Version }}"
  image_templates:
  - "smlx/go-cli-github:{{ .Version }}-amd64"
  - "smlx/go-cli-github:{{ .Version }}-arm64v8"
- name_template: "smlx/go-cli-github:latest"
  image_templates:
  - "smlx/go-cli-github:{{ .Version }}-amd64"
  - "smlx/go-cli-github:{{ .Version }}-arm64v8"

docker_signs:
- args:
  - "sign"
  - "${artifact}@${digest}"
  - "--yes"
  artifacts: all
  output: true
